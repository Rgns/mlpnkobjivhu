
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opulent Jewelry</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
      color: #333;
    }
    header {
      background: linear-gradient(to right, gold, silver);
      padding: 2rem;
      text-align: center;
      color: white;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .card {
      background: #f5f5f5;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      padding: 1rem;
    }
    .card img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #ccc;
    }
    .card h2 {
      margin: 1rem 0 0.5rem;
      color: goldenrod;
    }
    .card p {
      margin: 0;
      color: #666;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #e8e8e8;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Opulent Jewelry</h1>
    <p>White, Gold, and Silver Masterpieces</p>
  </header>

  <section class="products">
    <div class="card">
      <img src="https://via.placeholder.com/300x200?text=Gold+Necklace" alt="Gold Necklace" />
      <h2>Golden Grace</h2>
      <p>24K pure elegance</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200?text=Silver+Earrings" alt="Silver Earrings" />
      <h2>Silver Whispers</h2>
      <p>Delicate sparkle</p>
    </div>
  </section>

  <footer>&copy; 2025 Opulent Jewelry. All rights reserved.</footer>
</body>
</html>
